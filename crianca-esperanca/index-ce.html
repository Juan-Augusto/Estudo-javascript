<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="col-12 text-center">
            <h1>Faça uma doação para o Criança Esperança:</h1>
            <hr>
            <div class="container">
                <h1 class="input">Selecione um valor de doação:</h1>
                <form action="" id="formDoacao">
                    <fieldset id="fs">
                        <legend ><h3>Selecione o valor da doação: </h3></legend>
                        <select name="valordedoacao" id="valordoado">
                            <optgroup>
                                <option value=""></option>
                                <option value="v10">R$ 10,00</option>
                                <option value="v20">R$ 20,00</option>
                                <option value="v30">R$ 30,00</option>
                                <option value="v40">R$ 40,00</option>
                            </optgroup>
                        </select>
                    </fieldset>
                </form>    
                <h3>Outros valores:</h3>
                <input type="number" id="doacao">
                <input type="button" onclick="calculoDoacoes()" value="Enviar doação">
            </div>
            <div class="container" id="ce">
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
